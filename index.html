<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFT Functionals Animation</title>
  <style>
    .container {
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 90%;
    max-width: 650px;
    background-color: #0a0a0a;
    z-index: 1; /* Ensure the form and table appear above the background */
}

/* Heading */
h1 {
    font-size: 22px;
    color: #333;
}

/* Periodic Table Layout */
.periodic-table {
    display: flex;
    justify-content: center;
    gap: 15px;
}

/* Column Layout */
.column {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

/* Element Styling */
.element {
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: var(--color);
    padding: 10px;
    border-radius: 10px;
    color: white;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;
    width: 60px;
}

.element:hover {
    transform: scale(1.05);
}

/* Label Styling (Element Symbol) */
.element label {
    font-size: 18px;
    margin-bottom: 5px;
}

/* Input Styling */
input {
    width: 50px;
    padding: 5px;
    border: none;
    border-radius: 5px;
    text-align: center;
    font-size: 16px;
}

/* Submit Button */
button {
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
}

button:hover {
    background-color: #0056b3;
}
    body {
    color: white;
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0a0a0a;
    position: relative;
    overflow: hidden;
}
    .dft-functional {
      position: absolute;
      font-size: 2rem;
      opacity: 0;
      animation: fadeInOut 10s infinite;
      white-space: nowrap;
    }

    .result_label, span{
        font-weight: bolder;
        color: #e2f103;
        margin-left: 2%;
    }
    .p{
      color: #e47d7d;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      25% {
        opacity: 1;
        transform: translateX(0);
      }
      50% {
        opacity: 0;
        transform: translateX(100%);
      }
      75% {
        opacity: 1;
        transform: translateX(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-100%);
      }
    }

    
    

  </style>
</head>
<body>

  <div id="dftContainer"></div>
  <div class="container">
    <h1 style="background-color: black; color: white;">Enter the Atom Composition and Submit</h1>
    <form onsubmit="processMolecule(event)">
        <div class="periodic-table">
            <div class="column">
                <div class="element nonmetal" style="--color: #e47d7d;"><label for="H">H</label><input type="number" id="H" min="0" value="0"></div>

            </div>

            <div class="column">
                <div class="element alkaline" style="--color: #70aa76;"><label for="Be">Be</label><input type="number" id="Be" min="0" value="0"></div>
                <div class="element alkaline" style="--color: #70aa76;"><label for="Mg">Mg</label><input type="number" id="Mg" min="0" value="0"></div>
            </div>

            <div class="column">
                <div class="element metalloid" style="--color: #4D96FF;"><label for="B">B</label><input type="number" id="B" min="0" value="0"></div>
                <div class="element metal" style="--color: #4D96FF;"><label for="Al">Al</label><input type="number" id="Al" min="0" value="0"></div>
            </div>

            <div class="column">
                <div class="element nonmetal" style="--color: #8d709e;"><label for="C">C</label><input type="number" id="C" min="0" value="0"></div>
                <div class="element metalloid" style="--color: #8d709e;"><label for="Si">Si</label><input type="number" id="Si" min="0" value="0"></div>
            </div>

            <div class="column">
                <div class="element nonmetal" style="--color: #c5c768;"><label for="N">N</label><input type="number" id="N" min="0" value="0"></div>
                <div class="element nonmetal" style="--color: #c5c768;"><label for="P">P</label><input type="number" id="P" min="0" value="0"></div>
            </div>

            <div class="column">
                <div class="element nonmetal" style="--color: #b83955;"><label for="O">O</label><input type="number" id="O" min="0" value="0"></div>
                <div class="element nonmetal" style="--color: #b83955;"><label for="S">S</label><input type="number" id="S" min="0" value="0"></div>
            </div>

            <div class="column">
                <div class="element halogen" style="--color: #F4A261;"><label for="F">F</label><input type="number" id="F" min="0" value="0"></div>
                <div class="element halogen" style="--color: #F4A261;"><label for="Cl">Cl</label><input type="number" id="Cl" min="0" value="0"></div>
                <div class="element halogen" style="--color: #F4A261;"><label for="Br">Br</label><input type="number" id="Br" min="0" value="0"></div>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <button onclick="reset()">Reset</button>

  <script>
    const functionals = [
      'B3LYP', 'PBE0', 'M06', 'M06-2X', 'PBE', 'TPSSh', 'B3PW91', 'LDA', 'B1B95', 'TPSS', 'M11-L'
    ];

    const container = document.getElementById('dftContainer');
    
    function createAnimation() {
      functionals.forEach((functional, index) => {
        const div = document.createElement('div');
        div.classList.add('dft-functional');
        div.innerText = functional;
        div.style.animationDelay = `${index * 1.5}s`;
        div.style.top = `${Math.random() * 100}%`;
        div.style.left = `${Math.random() * 100}%`;
        container.appendChild(div);
      });
    }

    createAnimation()


    function stopAnimation() {
      // Stop the animation after 10 seconds
      const animatedDivs = document.querySelectorAll('.dft-functional');
      animatedDivs.forEach(div => {
        div.style.animation = 'none'; // Remove animation
      });
    }

  </script>
</body>

// Define ReLU activation function
function relu(x) {
  return x.map(row => row.map(value => Math.max(0, value)));
}

// Define Softmax activation function
function softmax(x) {
  return x.map(row => {
    let maxVal = Math.max(...row); // Numerical stability
    let expRow = row.map(value => Math.exp(value - maxVal));
    let sumExp = expRow.reduce((a, b) => a + b, 0);
    return expRow.map(value => value / sumExp);
  });
}

// Function to perform matrix multiplication
function matMul(A, B) {
  return A.map(row => 
    B[0].map((_, j) => row.reduce((sum, value, i) => sum + value * B[i][j], 0))
  );
}

// Function to add bias vector to each row
function addBias(matrix, bias) {
  return matrix.map(row => row.map((value, i) => value + bias[i]));
}

// Define ReLU activation function
function relu(x) {
  return x.map(row => row.map(value => Math.max(0, value)));
}

// Define Softmax activation function
function softmax(x) {
  return x.map(row => {
    let maxVal = Math.max(...row); // Numerical stability
    let expRow = row.map(value => Math.exp(value - maxVal));
    let sumExp = expRow.reduce((a, b) => a + b, 0);
    return expRow.map(value => value / sumExp);
  });
}

// Function to perform matrix multiplication
function matMul(A, B) {
  return A.map(row => 
    B[0].map((_, j) => row.reduce((sum, value, i) => sum + value * B[i][j], 0))
  );
}

// Function to add bias vector to each row
function addBias(matrix, bias) {
  return matrix.map(row => row.map((value, i) => value + bias[i]));
}
